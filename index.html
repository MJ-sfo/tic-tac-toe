    <div class="container">
      <div class="row center-align">
        <div class="col m12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>

  <body>
      <div class="pleasechoosediv">
        <input type="button" class="buttonX" value="X"  >
        <input type="button" class="buttonY" value="Y"  >
      <span class="pleasechoosespan" >
          Please choose X or Y
        </span>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col m6 offset-m3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Materialize subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col m4 valign-wrapper box dTL">
              <h3 class="valign center-block hTL">X</h3>
            </div>
            <div class="col m4 valign-wrapper box dTC">
              <h3 class="valign center-block hTC">X</h3>
            </div>
            <div class="col m4 valign-wrapper box dTR">
              <h3 class="valign center-block hTR">X</h3>
            </div>
          </div>



        </div>
        <div class="row">

          <!-- a column represents our game board -->
          <!-- the `offset` class helps us center the board -->
          <div class="col m6 offset-m3" id="board">

            <!-- you can put rows inside of columns! -->
            <!-- Materialize subdivides these 'nested' rows into 12 columns, too! -->
            <div class="row">
              <div class="col m4 valign-wrapper box dCL">
                <h3 class="valign center-block hCL">X</h3>
              </div>
              <div class="col m4 valign-wrapper box dCC">
                <h3 class="valign center-block hCC">X</h3>
              </div>
              <div class="col m4 valign-wrapper box dCR">
                <h3 class="valign center-block hCR">X</h3>
              </div>
            </div>



          </div>
          <div class="row">

            <!-- a column represents our game board -->
            <!-- the `offset` class helps us center the board -->
            <div class="col m6 offset-m3" id="board">

              <!-- you can put rows inside of columns! -->
              <!-- Materialize subdivides these 'nested' rows into 12 columns, too! -->
              <div class="row">
                <div class="col m4 valign-wrapper box dBL">
                  <h3 class="valign center-block hBL">X</h3>
                </div>
                <div class="col m4 valign-wrapper box dBC">
                  <h3 class="valign center-block hBC">X</h3>
                </div>
                <div class="col m4 valign-wrapper box dBR">
                  <h3 class="valign center-block hBR">X</h3>
                </div>
              </div>



            </div>
      </div>
    </div>
    <form>
      <input type="button" class="button1" value="Click to clear boxes"  />
    </form>

  </body>
